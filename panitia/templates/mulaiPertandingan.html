{% extends "base.html" %} {% block content %}
<head>
  <title>Mulai Pertandingan</title>
</head>
<body>
  <h1 class="text-3xl font-bold flex justify-center mt-10">
    Mulai Pertandingan
  </h1>
  <div class="mx-auto mt-10 w-2/5">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3 bg-gray-200">Tim 1</th>
            <th scope="col" class="px-6 py-3 bg-gray-200">Tim 2</th>
            <th scope="col" class="px-6 py-3 bg-gray-200"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              A
            </th>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              B
            </th>
            <td class="px-3 py-4 flex flex-col gap-2 w-auto">
              <a
                href="#"
                class="font-medium text-blue-600 dark:text-blue-500 underline mx-auto"
                >Masukkan peristiwa tim 1</a
              >
              <a
                href="#"
                class="font-medium text-blue-600 dark:text-blue-500 underline mx-auto"
                >Masukkan peristiwa tim 2</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="flex justify-center">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-10"
    >
      Submit
    </button>
  </div>
</body>
{% endblock content %}
